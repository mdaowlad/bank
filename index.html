<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>bank account create</title>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center font-semibold mt-6">welcome to<span class="text-blue-600"> your bank !!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 mt-8 w-9/12 mx-auto p-8">
            <h3 class="text-3xl mb-3 font-medium">please Login</h3>
            <div>
                <input class="w-9/12 px-5 block mb-2 py-2" type="email" name="" id="user-email" placeholder="your email">
                <input class="w-9/12 px-5 block mb-2 py-2" type="password" name="" id="user-password" placeholder="your password">
                <button id="btn-submit" class="bg-amber-400 text-white font-semibold px-7 py-2 rounded-md hover:bg-cyan-300">submited</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
